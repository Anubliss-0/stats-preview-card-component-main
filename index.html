<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
  <title>Frontend Mentor | Stats preview card component</title>

 
  
</head>
<body>
  <div class="container">
    <div class="rectangle">
      <div class="main-text">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="stat-table">
          <div><span class="figure">10k+</span><br><span class="opacity">companies</span></div>
          <div><span class="figure">314</span><br><span class="opacity">templates</span></div>
          <div><span class="figure">12M+</span><br><span class="opacity">queries</span></div>
        </div>                
      </div>
      <div class="image-container">
        <img src="images/image-header-desktop.jpg" alt="Three people working together">
        <img src="images/image-header-mobile.jpg" alt="Three people working together">
      </div>
    </div>
  </div>
</body>
